<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Furniture</title>
  </head>
  <body>
    <!-- header section -->
    <section>
      <div class="container header-background">
        <header
          class="d-flex flex-wrap justify-content-center py-3 border-bottom"
        >
          <img
            src="./img/logo/Kassainc-Logo-1.svg"
            alt="logo"
            class="header-logoimg"
          /><a
            href="index.html"
            class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none"
          >
            <span class="fs-4">Kassa Furniture</span>
          </a>
          <div class="d-flex align-items-center">
            <form class="w-100 me-3" role="search">
              <input
                type="search"
                class="form-control"
                placeholder="Search..."
                aria-label="Search"
              />
            </form>
          </div>
          <ul class="nav nav-pills">
            <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
            <li class="nav-item">
              <div class="dropdown">
                <a
                  class="btn btn-secondary dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Shop
                </a>

                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Furniture</a></li>
                  <li><a class="dropdown-item" href="#">Home Decor</a></li>
                  <li><a class="dropdown-item" href="#">Lighting</a></li>
                  <li><a class="dropdown-item" href="#">Sale</a></li>
                </ul>
              </div>
            </li>
            <li class="nav-item"><a href="#" class="nav-link">About Us</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
          </ul>
        </header>
      </div>
    </section>
    <!-- hero banner -->
    <section>
      <img
        src="./img/banner/banner-img.jpg"
        alt="banner"
        class="container-fluid banner-imgs"
      />
    </section>
    <!-- new arrival section -->
    <section>
      <div class="bio-wrapper">
        <div class="container-fluid new-arrival">
          <h3>New Arrivals</h5>
        </div>
        <div class="product-style">
          <img src="./img/Product/Tables/side table maddy.jpg" />
          <h5>Side Table Maddy</h3>
          <p class="price">4,000.00</p>
          <p><button>Add to Cart</button></p>
        </div>

        <div class="product-style">
          <img src="./img/Product/Tables/side table funnel.jpg" />

          <h5>Side Table Funnel</h3>
          <p class="price">6,000.00</p>
          <p><button>Add to Cart</button></p>
        </div>
        <div class="product-style">
          <img src="./img/Product/Tables/side table levee.jpg" />
          <h5>Side Table Levee</h3>
          <p class="price">5,000.00</p>
          <p><button>Add to Cart</button></p>
        </div>
        <div class="product-style">
          <img src="./img/Product/Tables/trolley kelly.jpg" />
          <h5>Trolley Kelly</h3>
          <p class="price">15,000.00</p>
          <p><button>Add to Cart</button></p>
        </div>
      </div>
    </section>
  </body>
</html>
